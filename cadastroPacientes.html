<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro Pacientes</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

      <div id="hd" class="panel panel-heading row">
        <div>
          <h1 id="title">GATTINI</h1>
        </div>
      </div>

      <div id="info_cadpac" class="label_center">
        <h3>Cadastro de Pacientes</h3>
      </div>

      <div class="content container row">

        <div class="btn-group-vertical col-lg-4 col-sm-4 col-md-4 col-xs-4" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Cadastro de Usuários</button>
          <button type="button" class="btn btn-default">Cadastro de Pacientes</button>
          <button type="button" class="btn btn-default">Cadastro de Questionários</button>
        </div>

        <div>
          <form role="search">
            <div class="form-group col-lg-8 col-sm-8 col-md-8 col-xs-8">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input id="nome" type="text" class="form-control form-ag" placeholder="Nome Completo">
              </div>
              <div class="form-group">
                <label for="dob">Data de Nascimento</label>
                <input id="dob" type="date" class="form-control form-ag" placeholder="Data de Nascimento">
              </div>
              <div class="form-group">
                <label for="naome_mae">Nome da Mãe</label>
                <input type="text" class="form-control form-ag" placeholder="Nome da Mãe">
              </div>
              <div class="form-group">
                <label for="nome_pai">Nome do Pai</label>
                <input id="nome_pai" type="text" class="form-control form-ag" placeholder="Nome do Pai">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Finalizar Cadastro</button>
          </form>
        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
