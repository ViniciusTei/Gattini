<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro Usuário</title>

    <!-- Bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/estilo.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Gattini</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="../menu.html">Home<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="cadastro_usuarios/cadastroUser.html">Cadastro de Usuários</a>
          <a class="nav-item nav-link" href="../cadastro_pacientes/cadastroPacientes.html">Cadastro de Pacientes</a>
          <a class="nav-item nav-link" href="#">Cadastro de Questionários</a>
        </div>
      </div>
    </nav>

    <div class="container ">
      <div class="margin-box">

        <div class="row justify-content-center">
          <h3>Cadastro usuários</h3>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="" action="" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNome">Nome completo</label>
                  <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputeEmail">E-mail</label>
                  <input type="text" class="form-control" id="inputeEmail">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputSenha">Senha</label>
                  <input type="password" class="form-control" id="inputSenha">
                </div>
                <div class="form-group col-md-4">
                  <label for="selectCargo">Cargo</label>
                  <select class="form-control" id="selectCargo">
                    <option></option>
                    <option>Psicólogo</option>
                    <option>Secretária</option>
                    <option>Estagiário</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputTel">Telefone</label>
                  <input type="text" class="form-control" id="inputTel">
                </div>
              </div>
              <button type="submit" id="btnCadastrarUser" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cadastroUser.js"></script>
  </body>
</html>
