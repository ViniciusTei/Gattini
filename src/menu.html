<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Menu Terapeuta</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

      <header id="titlebar">
        <div id="drag-region">
          <div id="window-title">
            <span>GATTINI</span>
          </div>
          <div id="window-controls">
            <div class="button" id="min-button">
              <span>&#xE921;</span>
            </div>
            <div class="button" id="max-button">
              <span>&#xE922;</span>
            </div>
            <div class="button" id="restore-button">
              <span>&#xE923;</span>
            </div>
            <div class="button" id="close-button">
              <span>&#xE8BB;</span>
            </div>
          </div>
        </div>

      </header>

      <div class="content container row">

        <div class="btn-group-vertical col-md-4" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Cadastro de Usuários</button>
          <button type="button" class="btn btn-default">Cadastro de Pacientes</button>
          <button type="button" class="btn btn-default">Cadastro de Questionários</button>
        </div>

        <div class="table-responsive col-md-8">
          <table id="pacientes" class="table table-striped table-bordered table-hover table-condensed">
            <thead id="table-head">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
              </tr>
            </thead>
            <tbody id ="table-body">
              <tr>
                <td>1</td>
                <td>Fulano</td>
                <td>00/00/0000</td>
                <td>000.000.000-00</td>
              </tr>
            </tbody>
            </table>
    </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
